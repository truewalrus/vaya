<div ng-controller = "AppSettings2Ctrl">
	<div class = "signin-banner">App Settings</div>
		
		<div class = "signin-form">
			<form name = "settingsForm" ng-submit = "updateSettings()">
				<div>Software Update:</div>
				<div ng-repeat = "opt in toggle">
					<input name = "update" type = "radio" value = "{{opt}}" ng-model = "$parent.settings.softUpdate">{{opt}}
					<br>
				</div>
				<br>
				<div>Notifications:</div>
				<div ng-repeat = "opt in toggle">
					<input name = "unit" type = "radio" value = "{{opt}}" ng-model = "$parent.settings.notifications">{{opt}}
					<br>
				</div>
				<br>
				<div>Social Network:</div>
				<div ng-repeat = "opt in toggle">
					<input name = "language" type = "radio" value = "{{opt}}" ng-model = "$parent.settings.social">{{opt}}
					<br>
				</div>
			</form>
			<button ng-click = "saveAndContinue()">Next</button>			
		</div>

</div>
